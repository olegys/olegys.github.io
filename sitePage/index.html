<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Test page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container-fluid head">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<header class="header">
						<div class="links">
							<a href="#" class="headerLink">О магазине</a>
							<a href="#" class="headerLink">Baby клуб</a>
							<a href="#" class="headerLink">Доставка и оплата</a>
							<a href="#" class="headerLink">Новости</a>
							<a href="#" class="headerLink">Контакты</a>	
						</div>

						<div class="cartAndLogin">
							<a href="#" class="headerLink login">
								<img src="images/login.png" alt="login">
								<span class="linkText">Вход</span>
							</a>
							<a href="#" class="headerLink favorites">
								<img src="images/heart.png" alt="favorites">
								<span class="linkText">Избранное</span>
							</a>
							<a href="#" class="headerLink cart">
								<img src="images/cart.png" alt="cart">
								<span class="linkText">Корзина <span class="count">(2)</span></span>
							</a>
						</div>
					</header>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<div class="logoSection">
					<div class="feedback">
						<span class="telephone">(044) 593 82 39</span>
						<span class="telephone">0 800 50 77 12</span>
						<br>
						<button class="feedbackBtn">Обратный звонок</button>
					</div>
					<div class="logo">
						<img src="images/logo.png" alt="logo">
					</div>
					<div class="searchBox">
						<button class="searchBtn"><img src="images/search.png" alt="search"></button>
						<input class="searchInput" type="search" placeholder="Поиск">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xl-12">
				<nav class="mainMenu">
					<a href="#" class="mainLink">Игры и Игрушки</a>
					<a href="#" class="mainLink">Школа и Творчество</a>
					<a href="#" class="mainLink">Одежда</a>
					<a href="#" class="mainLink">Обувь</a>
					<a href="#" class="mainLink">Кухня и Кормление</a>
					<a href="#" class="mainLink">Гигиена и Уход</a>
					<a href="#" class="mainLink">Спорт и Отдых</a>
					<a href="#" class="mainLink">Детская и Коляски</a>
				</nav>
			</div>
		</div>
		
	</div>

	<script			
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
