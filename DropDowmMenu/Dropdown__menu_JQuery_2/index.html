<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="scripts/jquery-1.12.3.js"></script>
</head>
<body>
<ul class="nav">
	<li>
	<a href="#" class="list">Dropdown</a>
		<ul class="inner">
			<li><a href="#">item 1</a></li>
			<li><a href="#">item 2</a></li>
			<li><a href="#">item 3</a></li>
			<li><a href="#">item 4</a></li>
			<li><a href="#">item 5</a></li>
		</ul>
	</li>
</ul>
</body>
<script>
	$('.nav li').mouseenter(function(){
		$('.inner').slideDown(500);
			$('.list').css('background-image','url(images/dropd.png)');
	});

	$('.nav').mouseleave(function(){
		$('.inner').slideUp(500);
			$('.list').css('background-image','url(images/drop.png)');
	});

$('.inner li').mouseenter(function(){
	$(this).css(
		'background','#cecece');

		// $(this).css({'border-bottom':'1px', 'border-color':'black', 'border-style':'solid'});
});

 $('.inner li').mouseleave(function(){
 	$(this).css("background","#e9e9e9");
	});
 
</script>
</html>
