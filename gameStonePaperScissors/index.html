<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const game = () => {
            let random = null;
            let computerChoose = null;
            let result = null;
            const stone = 'камень';
            const scissors = 'ножницы';
            const paper = 'бумага';
            const standoff = 'Ничья';
            const win = 'Вы выиграли';
            const lose = 'Вы проиграли';
            const exit = 'Пока :(';
            const tryAgain = `Ошибка, попробуйте ввести ${stone}, ${scissors} или ${paper}`;
            const container = document.getElementById('root');
            let userChoose = prompt(`Введите ${stone}, ${scissors} или ${paper}`, `${stone}`);

            if (userChoose === null) {
                container.innerHTML = exit;
                return;
            } else if (!(userChoose === stone || userChoose === scissors || userChoose === paper)) {
                container.innerHTML = tryAgain;
                return;
            } else {
                userChoose = userChoose.toLowerCase();
            }

            random = Math.random();
            computerChoose = random <= 0.5 ? scissors : random > 0.5 && random <= 0.75 ? stone : paper;

            result = userChoose === computerChoose
                ? standoff : userChoose === stone && computerChoose === scissors
                    || userChoose === scissors && computerChoose === paper
                    || userChoose === paper && computerChoose === stone
                    ? win : lose;

            container.innerHTML = `Вы выбрали: ${userChoose} <br> Компьютер выбрал: ${computerChoose} <br> Результат: ${result}`;
        }

        game();
    </script>
</body>

</html>
